<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex By Majito</title>

    <link rel="icon" type="image/x-icon" href="{{url_for('static',filename='pakeball.png')}}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <img src="{{url_for('static',filename='logo.jpg')}}" class="rounded mx-auto d-block" alt="logo pokemon">
        <form method="post">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Ingrese el nombre del pokemon" name="name">
                <button class="btn btn btn-primary" type="submit" id="button-addon2">BUSCAR</button>
        </form>
    </div>
    </form>
    
    <div class="d-flex justify-content-center">
        <img src='{{ pokemon.photo }}'>
        <div class="card-body">
            <h5 class="card-title">{{ pokemon.name }}</h5>
            <p class="card-text">Height : {{ pokemon.height }} </p>
            <p class="card-text">Weight : {{ pokemon.weight }}</p>
            <p class="card-text">Order : {{ pokemon.order }} </p>
            <p class="card-text">Type : {{ pokemon.type }}</p>
            <a href="#" class="btn btn-primary">Capturar </a>
            <a href="{{url_for('detalle')}}" class="btn btn-primary">Detalle</a>
        </div>
    </div>
  
    </div>

</body>
</html>
